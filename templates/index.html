<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/university.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom card styles */
        .custom-card {
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Hover effects */
        .custom-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .btn-block {
            border-radius: 25px;
        }
        .btn-primary{
            color: black;
            border-color: white;
            background-color: white;
        }
        .btn-info{
            color: black;
            border-color: white;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://res.cloudinary.com/dlsljudqc/image/upload/v1737883768/hxb3mcebr8xirsj7mh2m.png" alt="University Logo" width="30" height="30" class="d-inline-block align-top"> Home
            </a>
            <a href="{{ url_for('contact_us') }}" class="btn btn-light ml-auto">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome to the University Management System</h1>
            <p class="lead">Manage Students, Professors, Courses, and Fees all in one place!</p>
            <a href="{{ url_for('view_students') }}" class="btn btn-light btn-lg">Get Started</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Dashboard</h2>

        <!-- Add and View Students Section -->
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('add_student') }}" class="btn btn-primary btn-block">Add Student</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('view_students') }}" class="btn btn-info btn-block">View Students</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add and View Professors Section -->
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('add_professor') }}" class="btn btn-primary btn-block">Add Professor</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('view_professors') }}" class="btn btn-info btn-block">View Professors</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add and View Courses Section -->
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('add_course') }}" class="btn btn-primary btn-block">Add Course</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('view_courses') }}" class="btn btn-info btn-block">View Courses</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assign Student to Course Section -->
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card custom-card">
                    <div class="card-body">
                        <a href="{{ url_for('assign_student') }}" class="btn btn-primary btn-block">Assign Student to Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
