<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Professors</title>
  <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/teacher.png" type="image/png">
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* CSS Variables for easy theme management */
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #3f3d56;
      --light-color: #ffffff;
      --dark-color: #343a40;
      --accent-color: #ff6584;
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }

    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: var(--dark-color);
    }

    .container {
      margin-top: 3rem;
    }

    /* Header Styles */
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--dark-color);
    }

    /* Button Styles */
    .btn-primary,
    .btn-secondary {
      border-radius: var(--border-radius);
      padding: 0.5rem 1.5rem;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      color: var(--light-color);
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background-color: var(--secondary-color);
      border: none;
      color: var(--light-color);
    }
    .btn-secondary:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }

    /* Table Styles */
    .table {
      background-color: var(--light-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: var(--primary-color);
      color: var(--light-color);
    }

    .table thead th {
      border: none;
      padding: 1rem;
    }

    .table tbody td {
      padding: 0.75rem;
      border-top: 1px solid #dee2e6;
    }

    .table tbody tr:hover {
      background-color: #f1f3f5;
      transition: background-color var(--transition-speed);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Professors List</h1>
    <div class="mb-4 text-center">
      <a href="{{ url_for('add_professor') }}" class="btn btn-primary">Add New Professor</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Subjects</th>
        </tr>
      </thead>
      <tbody>
        {% for professor in professors %}
        <tr>
          <td>{{ professor.id }}</td>
          <td>{{ professor.name }}</td>
          <td>{{ professor.email }}</td>
          <td>{{ professor.contact }}</td>
          <td>{{ professor.subjects }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
