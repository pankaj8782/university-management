<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/email.png" type="image/png">
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* CSS Variables for Theme Management */
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #3f3d56;
      --light-color: #ffffff;
      --dark-color: #343a40;
      --transition-speed: 0.3s;
      --border-radius: 10px;
    }
    
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: var(--dark-color);
    }
    
    .container {
      margin-top: 3rem;
      max-width: 600px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    /* Card Layout for Form */
    .card {
      background-color: var(--light-color);
      border: none;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    
    /* Form Element Styles */
    .form-group label {
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .form-control {
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
    }
    
    /* Button Styles */
    .btn {
      border-radius: var(--border-radius);
      padding: 0.5rem 1.5rem;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      color: var(--light-color);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: var(--secondary-color);
      border: none;
      color: var(--light-color);
    }
    
    .btn-secondary:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }
    
    /* Button Group Centering */
    .btn-group {
      text-align: center;
    }
    
    .btn + .btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Contact Us</h1>
      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Hidden Access Key -->
        <input type="hidden" name="access_key" value="82859e70-45af-45d7-b69f-ff7f5188df14">
        
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        
        <!-- Submit and Back Buttons -->
        <div class="btn-group text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS, Popper.js, and jQuery (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
