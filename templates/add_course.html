<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Course</title>
  <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/add-property.png" type="image/png" />
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* CSS Variables for Theme Colors and Fonts */
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #3f3d56;
      --light-color: #ffffff;
      --dark-color: #343a40;
      --accent-color: #ff6584;
      --font-family: 'Montserrat', sans-serif;
    }
    
    /* Global Styles */
    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
    }
    
    /* Card Container for the Form */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background: var(--light-color);
      padding: 2rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    
    /* Form Header */
    .card h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    /* Form Element Styles */
    .form-group label {
      font-weight: 500;
      color: var(--dark-color);
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
      border-color: var(--primary-color);
    }
    
    /* Button Styles */
    .btn-primary, .btn-secondary {
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: var(--light-color);
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background-color: var(--secondary-color);
      color: var(--light-color);
    }
    .btn-secondary:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }
    
    /* Button Full-Width for Mobile */
    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h1>Add New Course</h1>
          <form method="POST">
            <div class="form-group">
              <label for="course_id">Course ID</label>
              <input type="text" id="course_id" name="course_id" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="course_name">Course Name</label>
              <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="text" id="duration" name="duration" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="fees">Fees</label>
              <input type="number" id="fees" name="fees" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="professor_id">Professor</label>
              <select id="professor_id" name="professor_id" class="form-control" required>
                <option value="" disabled selected>Select Professor</option>
                {% for professor in professors %}
                <option value="{{ professor.id }}">{{ professor.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary btn-block">Add Course</button>
              <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block mt-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
