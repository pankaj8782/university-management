<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/add-property.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Course</h1>
        <form method="POST">
            <div class="form-group">
                <label for="course_id">Course ID</label>
                <input type="text" id="course_id" name="course_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fees">Fees</label>
                <input type="number" id="fees" name="fees" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="professor_id">Professor</label>
                <select id="professor_id" name="professor_id" class="form-control" required>
                    <option value="" disabled selected>Select Professor</option>
                    {% for professor in professors %}
                    <option value="{{ professor.id }}">{{ professor.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
